services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hbdrop-postgres
    environment:
      POSTGRES_DB: hbdrop
      POSTGRES_USER: hbdrop_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hbdrop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hbdrop_user -d hbdrop"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Baileys WhatsApp Service (Node.js)
  baileys:
    build:
      context: ./HBDrop.Baileys
      dockerfile: Dockerfile
    container_name: hbdrop-baileys
    ports:
      - "3000:3000"
    volumes:
      - baileys_auth:/app/auth_info
    networks:
      - hbdrop-network
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Redis for session persistence
  redis:
    image: redis:8-alpine
    container_name: hbdrop-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hbdrop-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Ollama AI Service for message generation
  ollama:
    image: ollama/ollama:latest
    container_name: hbdrop-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - hbdrop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # HBDrop Web Application (ASP.NET Core Blazor)
  webapp:
    build:
      context: .
      dockerfile: HBDrop.WebApp/Dockerfile
    container_name: hbdrop-webapp
    ports:
      - "5007:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      baileys:
        condition: service_started
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=hbdrop;Username=hbdrop_user;Password=${POSTGRES_PASSWORD}
      - ConnectionStrings__Redis=redis:6379
      - Baileys__ApiUrl=http://baileys:3000
      - Encryption__MasterKey=${ENCRYPTION_MASTER_KEY}
      - AI__Provider=Ollama
      - AI__OllamaEndpoint=http://ollama:11434
      - AI__Model=llama3.2:3b
    networks:
      - hbdrop-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  baileys_auth:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  hbdrop-network:
    driver: bridge
